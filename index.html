<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>X Video Platform</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-gray-900 text-white">
        <div class="wrapper">
            <section>
                <div class="container">
                    <h1 class="text-3xl font-bold mb-6 md:mb-8">
                        X Video Platform
                    </h1>
                    <div
                        id="carousel"
                        class="relative h-[60vh] md:h-[70vh] overflow-hidden mb-8 md:mb-12"
                    >
                        <!-- Dynamic featured videos injected by JS -->
                    </div>
                    <div id="categories">
                        <!-- Dynamic category rows injected by JS -->
                    </div>
                </div>
            </section>
        </div>
        <script src="scripts.js"></script>
        <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
        ></script>
    </body>
</html>
